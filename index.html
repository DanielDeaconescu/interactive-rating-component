<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/icon-star.svg"
    />
    <!-- Overpass Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Interactive rating component</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Rating state start -->
    <main class="rating-state-element">
      <div class="rating-state-element-inner">
        <div class="rating-state-top-image">
          <img class="top-image-inner" src="images/icon-star.svg" alt="" />
        </div>
        <div class="rating-state-text">
          <h1 class="rating-state-header">How did we do?</h1>
          <p class="rating-state-paragraph">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="rating-state-buttons">
          <div class="circle">
            <a class="rating">1</a>
          </div>
          <div class="circle">
            <a class="rating">2</a>
          </div>
          <div class="circle">
            <a class="rating">3</a>
          </div>
          <div class="circle">
            <a class="rating">4</a>
          </div>
          <div class="circle">
            <a class="rating">5</a>
          </div>
        </div>
        <div class="rating-state-submit">
          <a class="submit">submit</a>
        </div>
      </div>

      <!-- Thank you state start -->
      <div class="thankyou-state-element display-none">
        <div class="thankyou-state-image-top">
          <img src="images/illustration-thank-you.svg" alt="" />
        </div>
        <div class="thankyou-selection"></div>
        <div class="thankyou-text">
          <h1 class="thankyou-header">Thank you!</h1>
          <p class="thankyou-paragraph">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </main>
    <!-- Rating state end -->

    <!-- Add rating here -->

    <!-- Thank you state end -->
    <script src="js/script.js"></script>
  </body>
</html>
